            <input type = "button" value = "2" onclick = "calcForm.calcTextbox.value+=2">

    <script>
        function add(){
            var var1 = 0, var2 =0; //var1 is textbox value that will be entered in the texbox and var2 is last character or number in the textbox
            var1 = calcForm.calcTextbox.value;
            b = var1.charAt(var1.length-1);  //last number
            if(b == '+' || b == '-' || b == '*' || b == '/'){
                //Example: if there is 23- in the texbox and I want to remove only - , not everything, and enter + (enter23- then click +, - will automatically be removed)
                //Also after the number if user enters a symbol more than one like 123++++, calculator won't allow that
                calcForm.calcTextbox.value = var1.substring(0, var1.length-1);  //gets from first character to penultimate character 
                calcForm.calcTextbox.value += '+';
            }else{
                calcForm.calcTextbox.value += '+';
            }
        }
